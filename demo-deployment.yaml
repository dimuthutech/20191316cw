apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: constellation-manager
          image: dimuthucs/cm:<<build_number>>
          ports:
            - containerPort: 8080
       - name: health-monitor
          image: dimuthucs/hm:<<build_number>>
          ports:
            - containerPort: 8081
       - name: orbit-controller
         image: dimuthucs/oc:<<build_number>>
         ports:
           - containerPort: 8082            

# service type loadbalancer
---
apiVersion: v1
kind: Service
metadata:
  name: demo
spec:
  selector:
    app: demo
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer
