apiVersion: apps/v1
kind: Deployment
metadata:
  name: democm
  namespace: devnamespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: democm
  template:
    metadata:
      labels:
        app: democm
    spec:
      containers:
        - name: constellation-manager
          image: dimuthucs/devcm:<<build_number>>
          ports:
            - containerPort: 8080
         
# service type loadbalancer
---
apiVersion: v1
kind: Service
metadata:
  name: dev
spec:
  selector:
    app: dev
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer
